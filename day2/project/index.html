<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color: #f0f2f5; padding: 20px;">
    <article class="blog-card">
        <div class="card-image">
            <img  src="test.jpeg" alt="Blog Image Post"
            style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="card-content">
            <span class="category">Technology</span>
            <h1 class="title">Getting Started With Css</h1>
            <p class="preview-text">
                Learn the fundamentals of CSS layouts including flexbox, grid, and responsive design principles. Perfect
                for beginners looking to master web development.
            </p>
        </div>
        <div class="meta">
            <div class="author-avatar"></div>
            <div class="author-info">
                <p class="author-name">John Smith</p>
                <p class="publish-date">Published on October 22, 2024</p>
            </div>
        </div>

    </article>
</body>
</html>
